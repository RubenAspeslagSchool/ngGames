<!-- game-list-element.component.html -->
<div class="card h-100 shadow-sm mb-4" style="max-width: 350px;">
  <img [src]="uri" [alt]="gameName" class="card-img-top" style="height: 200px; object-fit: cover;">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ gameName }}</h5>
    <p class="card-text flex-grow-1">{{ description }}</p>
    <p class="card-text text-success fw-bold">
      <i class="bi bi-star-fill"></i> Score: {{ score }}
    </p>
  </div>
  
  <div class="card-footer bg-transparent border-0 pt-0">
    <a [routerLink]="['/games', gameName]" class="btn btn-primary w-100">
      <i class="bi bi-play-circle me-2"></i>Play Game
    </a>
  </div>
</div>
